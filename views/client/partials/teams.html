<section class="content teams">
    <div class="container">
        <h3 class="ts-heading">2016 MLFB TEAMS</h3>
        <hr class="ts-line" />

        <div class="row">
            <div class="col-md-9 ts-main">
                <div class="ts-teams">

                    <div class="ts-team-logo" ng-init="getTeams()">
                        <div class="text-center" ng-show="!teams"><i class="fa fa-spinner fa-pulse"></i></div>
                        <div class="row">
                            <div class="col-md-3" ng-repeat="team in teams" ng-show="teams">
                                <a href="/teams/view/{{team._id}}/false">
                                    <img src="{{team.imgurl}}" class="img-responsive" />
                                    <h5>{{team.name}} {{team.nickname}}</h5>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3" ng-include="'/client/partials/sidebar.html' ">
            </div>
        </div>
    </div>
</section>
